<section>
  <mat-card class="contact-card">
    <h2>Contact form</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
      <p>
        <mat-form-field>
          <mat-label>Voorletters</mat-label>
          <input matInput type="text" required formControlName="initials">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Achternaam</mat-label>
          <input matInput type="text" required formControlName="lastName" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Straat</mat-label>
          <input matInput type="text" required formControlName="street" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Huisnummer</mat-label>
          <input matInput type="number" required formControlName="houseNumber" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Plaats</mat-label>
          <input matInput type="text" required formControlName="city" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Postcode</mat-label>
          <input matInput type="text" required pattern="[0-9]{4}[a-zA-Z]{2}" formControlName="postalCode" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>BSN</mat-label>
          <input matInput type="text" required formControlName="bsn" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Geboorte datum</mat-label>
          <input matInput type="date" required formControlName="birthDate" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Tel.nr</mat-label>
          <input matInput type="tel" required minlength="10" formControlName="phoneNumber" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" required formControlName="email" />
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary" type="submit">Opslaan</button>
      </p>
    </form>
  </mat-card>
</section>
